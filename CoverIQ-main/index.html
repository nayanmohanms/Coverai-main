<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoverIQ - Knowledge Base</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .container { max-width: 800px; margin: 2rem auto; padding: 2rem; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); padding: 1.5rem; margin-bottom: 1.5rem; }
        .btn { display: inline-flex; align-items: center; justify-content: center; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 500; cursor: pointer; transition: all 0.2s; }
        .btn-primary { background-color: #4f46e5; color: white; }
        .btn-primary:hover:not(:disabled) { background-color: #4338ca; }
        .btn:disabled { background-color: #a5b4fc; cursor: not-allowed; }
        .loader { border: 4px solid #e5e7eb; border-top: 4px solid #4f46e5; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-gray-800">

    <div class="container">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">CoverIQ</h1>
            <p class="text-lg text-gray-600 mt-2">Corporate Knowledge Base</p>
        </header>

        <!-- Query Section -->
        <div class="card">
             <div class="flex items-center mb-4">
                <div class="bg-indigo-100 text-indigo-600 rounded-full h-8 w-8 flex items-center justify-center font-bold mr-4">?</div>
                <h2 class="text-2xl font-semibold">Ask a Question</h2>
            </div>
            <p class="text-gray-600 mb-4">Ask a question about the corporate documents.</p>
            <textarea id="query-input" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" rows="3" placeholder="e.g., 'What is our company's policy on remote work?'"></textarea>
            <button id="query-button" class="btn btn-primary mt-4 w-full sm:w-auto">
                <span class="button-text">Get Answer</span>
                <div class="loader hidden ml-2"></div>
            </button>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="card hidden">
             <div class="flex items-center mb-4">
                <div class="bg-indigo-100 text-indigo-600 rounded-full h-8 w-8 flex items-center justify-center font-bold mr-4">!</div>
                <h2 class="text-2xl font-semibold">Results</h2>
            </div>
            <div class="mb-6">
                <h3 class="font-semibold text-lg mb-2">Answer:</h3>
                <div id="answer-area" class="p-4 bg-gray-50 rounded-lg border border-gray-200 min-h-[50px] whitespace-pre-wrap"></div>
            </div>
            <div>
                <h3 class="font-semibold text-lg mb-2">Context Used:</h3>
                <pre id="context-area" class="p-4 bg-gray-50 rounded-lg border border-gray-200 text-sm whitespace-pre-wrap max-h-60 overflow-y-auto"></pre>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = "http://localhost:8000";

            const queryInput = document.getElementById('query-input');
            const queryButton = document.getElementById('query-button');
            const resultsSection = document.getElementById('results-section');
            const answerArea = document.getElementById('answer-area');
            const contextArea = document.getElementById('context-area');

            queryButton.addEventListener('click', handleQuery);

            function setLoadingState(button, isLoading) {
                const text = button.querySelector('.button-text');
                const loader = button.querySelector('.loader');
                button.disabled = isLoading;
                if (text) text.classList.toggle('hidden', isLoading);
                if (loader) loader.classList.toggle('hidden', !isLoading);
            }

            async function handleQuery() {
                const query = queryInput.value.trim();
                if (!query) return alert("Please enter a question.");

                setLoadingState(queryButton, true);
                resultsSection.classList.remove('hidden');
                answerArea.textContent = 'Thinking...';
                contextArea.textContent = '';

                try {
                    const response = await fetch(`${API_BASE_URL}/query/`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query: query }),
                    });
                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.detail || `Server error: ${response.status}`);
                    }

                    answerArea.textContent = result.answer;
                    contextArea.textContent = result.context;

                } catch (error) {
                    answerArea.textContent = `Error: ${error.message}`;
                    console.error("Query failed:", error);
                } finally {
                    setLoadingState(queryButton, false);
                }
            }
        });
    </script>
</body>
</html>
